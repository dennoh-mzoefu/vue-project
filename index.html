<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- navbar section using bootstrap -->
    <nav class="navbar navbar-expand-lg mavbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vue App</a>
            <ul class="navbar-nav me-automb-2 mb-lg-0">
                <li v-for="link in links" class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">{{link}}</a>
                </li>
            </ul>
            </div>
    </nav> 
    <div id="content" class="container">
        <h1>{{header}}</h1>
        <p>{{message}}</p>
    </div>
    <script>
        Vue.createApp({
            data(){
                return{
                    links:['Home', 'About','Contact']
                }
            },
        }).mount('nav')
        Vue.createApp({
            data(){
                return{
                    header:"hello,Vue",
                    message:"First message to vue"
                }
            },
        }).mount("#content")
    </script>
</body>

</html>
